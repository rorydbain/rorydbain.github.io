<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gift Reveal</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            touch-action: none;
            perspective: 1000px;
        }

        .present-container {
            position: relative;
            width: 300px;
            height: 300px;
            cursor: grab;
            transform: rotateX(180deg);
        }

        .present {
            width: 100%;
            height: 100%;
            background: #ff4466;
            position: relative;
            transform-origin: center bottom;
            transition: transform 0.3s ease;
        }

        .lid {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #ff2244;
            transform-origin: center top;
            transform: rotateX(180deg);
            transition: transform 0.5s ease;
        }

        .ribbon-vertical {
            position: absolute;
            width: 30px;
            height: 100%;
            background: #ffcc00;
            left: 50%;
            transform: translateX(-50%);
        }

        .ribbon-horizontal {
            position: absolute;
            width: 100%;
            height: 30px;
            background: #ffcc00;
            top: 50%;
            transform: translateY(-50%);
        }

        .bow {
            position: absolute;
            width: 60px;
            height: 60px;
            background: #ffcc00;
            border-radius: 50%;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
        }

        .video-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            height: 90%;
            opacity: 0;
            transition: opacity 0.5s ease;
            background: #000;
        }

        .video-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .instructions {
            position: fixed;
            bottom: 20px;
            text-align: center;
            width: 100%;
            font-family: Arial, sans-serif;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="present-container">
        <div class="video-container">
            <!-- Replace videoId in the src URL -->
            <iframe
                src="https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen
            ></iframe>
        </div>
        <div class="present">
            <div class="ribbon-vertical"></div>
            <div class="ribbon-horizontal"></div>
        </div>
        <div class="lid">
            <div class="ribbon-vertical"></div>
            <div class="ribbon-horizontal"></div>
            <div class="bow"></div>
        </div>
    </div>
    <div class="instructions">Drag down to open your present!</div>

    <script>
        const presentContainer = document.querySelector('.present-container');
        const lid = document.querySelector('.lid');
        const videoContainer = document.querySelector('.video-container');
        let isDragging = false;
        let startY = 0;
        let currentRotation = 180;

        function handleStart(e) {
            isDragging = true;
            startY = e.type.includes('mouse') ? e.clientY : e.touches[0].clientY;
            presentContainer.style.cursor = 'grabbing';
        }

        function handleMove(e) {
            if (!isDragging) return;
            
            const currentY = e.type.includes('mouse') ? e.clientY : e.touches[0].clientY;
            const deltaY = currentY - startY;
            
            currentRotation = Math.max(Math.min(180 - (deltaY / 2), 180), 0);
            lid.style.transform = `rotateX(${currentRotation}deg)`;
            
            if (currentRotation < 90) {
                videoContainer.style.opacity = (90 - currentRotation) / 90;
            } else {
                videoContainer.style.opacity = 0;
            }
        }

        function handleEnd() {
            isDragging = false;
            presentContainer.style.cursor = 'grab';
            
            if (currentRotation > 90) {
                lid.style.transform = 'rotateX(180deg)';
                videoContainer.style.opacity = 0;
            } else {
                lid.style.transform = 'rotateX(0deg)';
                videoContainer.style.opacity = 1;
            }
        }

        // Mouse events
        presentContainer.addEventListener('mousedown', handleStart);
        window.addEventListener('mousemove', handleMove);
        window.addEventListener('mouseup', handleEnd);

        // Touch events
        presentContainer.addEventListener('touchstart', handleStart);
        window.addEventListener('touchmove', handleMove);
        window.addEventListener('touchend', handleEnd);
    </script>
</body>
</html>
