<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gift Text Reveal</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #1E293B;  /* Slate blue background */
            display: flex;
            justify-content: center;
            align-items: center;
            touch-action: none;
            perspective: 1000px;
            position: relative;
        }

        @keyframes snowfall {
            0% {
                transform: translateY(-110%) translateX(0);
            }
            100% {
                transform: translateY(110%) translateX(20px);
            }
        }

        .snowflake {
            position: fixed;
            color: rgba(255, 255, 255, 0.7);  /* Slightly transparent white */
            font-size: 1.5em;
            user-select: none;
            z-index: 1;
            top: 0;
            animation: snowfall 8s linear infinite;
        }

        .present-container {
            position: relative;
            width: 300px;
            height: 300px;
            cursor: grab;
            transform: rotateX(180deg);
            z-index: 2;
        }

        .present {
            width: 100%;
            height: 100%;
            background: #475569;  /* Slate gray */
            position: relative;
            transform-origin: center bottom;
            transition: transform 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .lid {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #334155;  /* Darker slate */
            transform-origin: center top;
            transform: rotateX(180deg);
            transition: transform 0.5s ease;
            box-shadow: 0 -5px 15px rgba(0,0,0,0.2);
        }

        .ribbon-vertical {
            position: absolute;
            width: 30px;
            height: 100%;
            background: #94A3B8;  /* Light slate */
            left: 50%;
            transform: translateX(-50%);
        }

        .ribbon-horizontal {
            position: absolute;
            width: 100%;
            height: 30px;
            background: #94A3B8;  /* Light slate */
            top: 50%;
            transform: translateY(-50%);
        }

        .bow {
            position: absolute;
            width: 60px;
            height: 60px;
            background: #94A3B8;  /* Light slate */
            border-radius: 50%;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        }

        .message-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.5s ease;
            transform: rotateX(180deg);
            pointer-events: none;
            user-select: none;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #475569;  /* Slate gray */
            color: #FFF;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .message-container.visible {
            opacity: 1;
        }

        .message-title {
            font-size: 24px;
            margin-bottom: 15px;
            color: #E2E8F0;  /* Very light slate */
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        .message-text {
            font-size: 18px;
            line-height: 1.4;
            color: #CBD5E1;  /* Light slate */
        }

        .instructions {
            position: fixed;
            bottom: 20px;
            text-align: center;
            width: 100%;
            font-family: 'Arial', sans-serif;
            color: #CBD5E1;  /* Light slate */
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            font-size: 1.2em;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="present-container">
        <div class="present">
            <div class="ribbon-vertical"></div>
            <div class="ribbon-horizontal"></div>
        </div>
        <div class="message-container">
            <div class="message-title">üéüÔ∏è Merry Christmas üéüÔ∏è</div>
            <div class="message-text">
                We're doing a 3 week learn to sew class in January at Make Town, where we'll make a project bag and an apron.
            </div>
        </div>
        <div class="lid">
            <div class="ribbon-vertical"></div>
            <div class="ribbon-horizontal"></div>
            <div class="bow"></div>
        </div>
    </div>
    <div class="instructions">‚ú® Swipe to open or close your gift! ‚ú®</div>

    <script>
        // Add snowflakes
        function createSnowflakes() {
            const snowflakes = '‚ùÑ‚ùÖ‚ùÜ';
            for(let i = 0; i < 20; i++) {
                const snowflake = document.createElement('div');
                snowflake.className = 'snowflake';
                snowflake.style.left = Math.random() * 100 + 'vw';
                snowflake.style.animationDelay = Math.random() * 5 + 's';
                snowflake.innerHTML = snowflakes[Math.floor(Math.random() * snowflakes.length)];
                document.body.appendChild(snowflake);
            }
        }
        createSnowflakes();

        const presentContainer = document.querySelector('.present-container');
        const lid = document.querySelector('.lid');
        const messageContainer = document.querySelector('.message-container');
        let isDragging = false;
        let startY = 0;
        let currentRotation = 180;
        let isOpen = false;

        function handleStart(e) {
            isDragging = true;
            startY = e.type.includes('mouse') ? e.clientY : e.touches[0].clientY;
            presentContainer.style.cursor = 'grabbing';
        }

        function handleMove(e) {
            if (!isDragging) return;
            
            const currentY = e.type.includes('mouse') ? e.clientY : e.touches[0].clientY;
            const deltaY = currentY - startY;
            
            const newRotation = isOpen ? 
                Math.max(0, Math.min(180, Math.abs(deltaY) / 2)) :
                Math.max(0, Math.min(180, 180 - Math.abs(deltaY) / 2));
            
            currentRotation = newRotation;
            lid.style.transform = `rotateX(${currentRotation}deg)`;
            
            if (currentRotation < 90) {
                messageContainer.style.opacity = (90 - currentRotation) / 90;
                messageContainer.classList.add('visible');
            } else {
                messageContainer.style.opacity = 0;
                messageContainer.classList.remove('visible');
            }
        }

        function handleEnd() {
            isDragging = false;
            presentContainer.style.cursor = 'grab';
            
            const shouldOpen = currentRotation < 90;
            
            if (shouldOpen) {
                currentRotation = 0;
                lid.style.transform = 'rotateX(0deg)';
                messageContainer.style.opacity = 1;
                messageContainer.classList.add('visible');
                isOpen = true;
            } else {
                currentRotation = 180;
                lid.style.transform = 'rotateX(180deg)';
                messageContainer.style.opacity = 0;
                messageContainer.classList.remove('visible');
                isOpen = false;
            }
        }

        // Mouse events
        presentContainer.addEventListener('mousedown', handleStart);
        window.addEventListener('mousemove', handleMove);
        window.addEventListener('mouseup', handleEnd);

        // Touch events
        presentContainer.addEventListener('touchstart', handleStart);
        window.addEventListener('touchmove', handleMove);
        window.addEventListener('touchend', handleEnd);
    </script>
</body>
</html>
